<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wikipedia</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }

    iframe {
      width: 100%;
      height: 90vh;
      border: none;
      background: #fff;
    }

    #code-area {
      padding: 20px;
      background: #111;
      text-align: center;
    }

    input[type="text"] {
      padding: 10px;
      width: 300px;
      font-size: 1rem;
    }

    button {
      padding: 10px 15px;
      font-size: 1rem;
      margin-left: 10px;
      cursor: pointer;
    }

    #secret-log {
      display: none;
      margin-top: 20px;
      padding: 20px;
      background: #222;
      color: #0f0;
      border: 1px solid lime;
      white-space: pre-wrap;
    }

    img.secret-img {
      margin-top: 10px;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <!-- Wikipedia page inside a frame -->
  <iframe src="https://www.wikipedia.org"></iframe>

  <!-- Secret code input at the bottom -->
  <div id="code-area">
    <h3>Enter Access Code</h3>
    <input type="text" id="codeInput" placeholder="Enter code..." />
    <button onclick="checkCode()">Submit</button>

    <div id="secret-log">
      <h2>ENTITY 4474 — Ghastr File</h2>
      <p><strong>Status:</strong> UNSTABLE — Access Breached</p>
      <p><strong>Code:</strong> mrspecial2014</p>
      <p>
        Subject known as "Billy" has been erased.<br>
        System anomaly re-identified as Entity 4474.<br>
        Digital contamination spreading from isolated test logs.
      </p>
      <img src="https://postimg.cc/G8q0Mr09" class="secret-img" alt="Classified Image">
    </div>
  </div>

  <script>
    function checkCode() {
      const code = document.getElementById('codeInput').value.trim().toLowerCase();
      if (code === 'mrspecial2014') {
        document.getElementById('secret-log').style.display = 'block';
      } else {
        alert('Access Denied');
      }
    }
  </script>
</body>
</html>
